<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Image with Text Example</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .image-text-wrapper {
      display: flex;
      align-items: center;
    }
    .image-text-wrapper img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="col-lg-6" data-aos="fade-right" data-aos-delay="100">
      <div style="position: relative; text-align: center;">
          <img src="path_to_your_image.jpg" class="img-fluid" alt="Image">
          <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(255, 255, 255, 0.8); padding: 10px;">
              <p class="m-0">Teks yang berada di tengah gambar</p>
          </div>
      </div>
  </div>
  
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
